<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">  
            <h3 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Superhéroe: {{$ctrl.hero.name}}
                </a>
            </h3>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div ng-if="!$ctrl.hero.canChangeName" class="alert alert-info alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar"><span aria-hidden="true">&times;</span></button>
                        <span><strong>Información!</strong> El nombre no es modificable</span>
                    </div>
                    <div class="form-group">
                        <label for="input001" class="col-md-2 control-label">Nombre</label>
                        <div class="input-container col-md-10">
                            <input 
                                id="input001" 
                                type="text" 
                                ng-model="$ctrl.hero.name" 
                                ng-focus="$ctrl.gotFocus($event)"
                                ng-disabled="!$ctrl.hero.canChangeName"
                                class="form-control" 
                                placeholder="Nombre">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo"> 
            <h3 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Imágenes
                </a>
            </h3>
        </div>
        <div id="collapseTwo" class="panel-collapse collapsed" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
                <div class="well well-sm col-md-12">
                    <input 
                        id="imgLoader" 
                        type="file" />
                </div>
                <div class="row">
                    <img 
                        class="img-responsive col-md-12"
                        alt="Imagen de prueba en base 64"
                        ng-src="data:image/{{$ctrl.hero.img000Type}};base64,{{$ctrl.hero.img000}}" />
                </div>
            </div>
        </div>
    </div>
</div>
